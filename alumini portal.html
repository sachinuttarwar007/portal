<!DOCTYPE HTML>
<html>
	<head>
		<title> ALUMINI PORTAL </title>
		 <meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel='shortcut icon' type='image/x-icon' href='images/fav.ico' />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body background="images/1.png">
		 <div id="wrapper"> 
			<header id="header">
				<div class="content">
					<div class="inner">
						<article id="contact">
							<h1 class="major"> ALUMNI VISITING PORTAL</h1><br/>
							<form method="post">
								<div class="field">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" />
								</div>
								<div class="field">
									<label for="email">Email</label>
									<input type="text" name="email" id="email" />
								</div>
								<div class="field">
									<label for="name">YEAR OF GRADUATION</label>
									<input type="text" name="name" id="name" />
								</div>
								<div class="field">
									<label for="name">DATE OF ARRIVAL</label>
									<input type="text" name="name" id="name" />
								<!-- </div> -->
								<div class="field">
									<label for="name">IS ACCOMMODATION REQUIRED ?</label>
									<input type="text" name="name" id="name" />
								</div>
								<div class="field">
									<label for="name">NUMBER OF DAYS OF STAY</label>
									<input type="text" name="name" id="name" />
								</div>
								<div class="field">
									<label for="name">NUMBER OF PEOPLE ACCOMPYING</label>
									<input type="text" name="name" id="name" />
								</div>
								<div class="actions">
									<li><input type="submit" value="Send Message" class="special" /></li>
									<li><input type="reset" value="Reset" /></li>
								</div>
							</form>
						</article>
					</div>
				</div>
			</header>
		</div>
	</body>
</html>
