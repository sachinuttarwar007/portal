<html>
	<head>
		<title> ALUMINI PORTAL </title>
		<meta charset="utf-8" /> 
		<link rel='shortcut icon' type='image/x-icon' href='images/fav.ico' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<br>
					<div class="panel panel-default">
						<div class="panel-heading text-center hi-loginPage-panelHeader">
							<h3 class="panel-heading text-center hi-loginPage-panelHeaderText">Alumini Portal</h3>
						</div>
						<div class="panel-body">
							<br>
							<form name='hi-loginForm' id='hi-loginForm' class="form-horizontal" role="form">
								<div class="form-group">
									<label for="firstname" class="col-sm-4 control-label">First Name:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
										<input class="form-control" placeholder="First Name" type='email'/>
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-4 control-label">Last Name:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
										<input type='text' class="form-control" placeholder="Last Name" />
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-4 control-label">Email:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
										<input type='email' placeholder="Email Id" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="contact" class="col-sm-4 control-label">Contact No:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
										<input type='tel' placeholder="Contact No" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="graduation" class="col-sm-4 control-label">Year Of Graduation:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-graduation-cap fa-fw"></i></span>
										<input type='year' placeholder="Graduation Year" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="arrivaldate" class="col-sm-4 control-label">Date Of Arrival:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
										<input type='date' placeholder="Password" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="accomodation" class="col-sm-4 control-label">Accomodation Required:</label>
									<div class="col-sm-6 input-group">
										<label class="radio-inline">
										  <input type="radio" class="checkbox-inline" name="Accomodation" value="Yes" checked> Yes<br>
										</label>
										<label class="radio-inline">
										  <input type="radio" class="checkbox-inline" name="Accomodation" value="No"> No<br>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="stay" class="col-sm-4 control-label">No Of Days Stay:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-sun-o fa-fw"></i></span>
										<input type='number' placeholder="No Of Days" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="accomodation" class="col-sm-4 control-label">No Of People Accompying:</label>
									<div class="col-sm-6 input-group">
										<span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
										<input type='number' placeholder="No Of People" class="form-control" />
									</div>
								</div>
								<div class="form-group text-center">
									<div>
										<button name="submit" type="submit" class="btn btn-default" value="Submit"><i class="fa fa-sign-in"></i> Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
